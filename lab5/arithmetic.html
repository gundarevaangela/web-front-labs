<!DOCTYPE html>
<html lang="ru">
<head>

    <script>
        function showSum()
        {
            let inputA =document.getElementById('numberA');
            let inputB=document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b=parseInt(inputB.value);
            let result = a+b;
            alert('Сумма '+ a +' и '+ b +' равна ' + result);
        }

        function showAuthor(){
            let author = 'Автор страницы: \n Gundareva Angela'
            alert (author)
        }
        function showHi(){
            alert (' Спасибо, что смотрите мою лабораторную')
        }
        
    </script>
    <style>
     .message {
        width: 250px;
        height: 45px;
        display: inline-block;
        border: 2px solid #FFB6C1;
        background-color: #FFD1DC;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 0 10px rgb(255, 182, 226);
        cursor: pointer;
     }
    </style>
</head>
<body>
    <header>НГТУ. ФБ. Лабораторная 5</header>
    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"><br></label>
        <label>Второе число: <input type="number" value="7891" id="numberB"><br></label>
        <div class="message" onclick="showSum()">Узнать сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
