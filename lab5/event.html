<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gundareva Angela. Событие</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function showCoords(event) {
            let x = event.x;
            let y = event.y;
            let div = document.getElementById('block');
            let output = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px<br>';

            if(event.ctrlKey) {
                div.style.color = 'deeppink';
                output += '<br><b>Нажата клавиша Ctrl</b>';
            } else {
                div.style.color = '#D81B60';
            }

            if(event.altKey) {
                div.style.backgroundColor = '#fce4ecf8';
                output += '<br><b>Нажата клавиша Alt</b>';
            } else {
                div.style.backgroundColor = 'lightpink';
            }

            if(event.shiftKey) {
                div.style.border = '5px dashed hotpink';
                output += '<br><b>Нажата клавиша Shift</b>';
            } else {
                div.style.border = '1px solid #FFB6C1';
            }

            div.innerHTML = output;
        }
    </script>
    <style>
       main {
            position: relative;
            width: 800px; 
            height: 600px; 
            margin: 0 auto;
        }
        #block {
            width: 800px;
            height: 600px;
            border: 1px solid #FFB6C1;
            background-color: lightpink; 
            cursor: crosshair;
            font-size: 30px;
        }

    </style>
</head>
<body>
    <header>НГТУ. ФБ. Лабораторная 5</header>
    <main>
        <div id="block" onmousemove="showCoords(event)"></div>
    </main>
    <footer>
        &copy; Гундарева Анжела, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
