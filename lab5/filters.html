<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gundareva Angela. Блюр</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function blurChange() {
            let value = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'blur(' + value + ')';
        }
    </script>
    <style>
       main {
            position: relative;
            width: 800px; 
            height: 600px; 
            margin: 0 auto;
        }

        img {
            width: 100%; 
            height: 100%;
            object-fit: contain; /* Чтобы картинка не обрезалась и сохраняла пропорции */
            z-index: 0; 
        }

    </style>
</head>
<body>
    <header>НГТУ. ФБ. Лабораторная 5</header>
    <main>
        <div>
            Фильтр blur:
            <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
            <span id="blurOutput"></span>
        </div>
       <div><img src="cat.png" id="blurImage"></div>
    </main>
    <footer>
        &copy; Гундарева Анжела, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
