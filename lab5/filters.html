<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gundareva Angela. Блюр</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function blurChange() {
            let value = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerText = value;
            document.getElementById('myImage').style.filter = 'blur(' + value + ')';
        }
        function brightnessChange() { 
            let value = document.getElementById('brightnessValue').value; 
            document.getElementById('brightnessOutput').innerText = value + '%'; 
            document.getElementById('myImage').style.filter = 'brightness('+ value/100 +')'; 
        } 
        function contrastChange() { 
            let contrastValue = document.getElementById('contrastValue').value; 
            document.getElementById('contrastOutput').innerText = contrastValue + '%'; 
            document.getElementById('myImage').style.filter = 'contrast('+ contrastValue/100 +')'; 
        }
        function grayscaleChange() { 
            let grayscaleValue = document.getElementById('grayscaleValue').value; 
            document.getElementById('grayscaleOutput').innerText = grayscaleValue + '%'; 
            document.getElementById('myImage').style.filter = 'grayscale('+ grayscaleValue +')'; 
        } 
        function hueRotateChange() { 
            let hueRotateValue = document.getElementById('hueRotateValue').value; 
            document.getElementById('hueRotateOutput').innerText = hueRotateValue + 'deg'; 
            document.getElementById('myImage').style.filter = 'hue-rotate('+ hueRotateValue +'deg)';  
        } 
        function invertChange() { 
            let invertValue = document.getElementById('invertValue').value; 
            document.getElementById('invertOutput').innerText = invertValue + '%'; 
            document.getElementById('myImage').style.filter = 'invert('+ invertValue/100 +')'; 
        } 
    </script>
    <style>
       main {
            position: relative;
            width: 800px; 
            height: 600px; 
            margin: 0 auto;
        }

        img {
            width: 100%; 
            height: 100%;
            object-fit: contain; /* Чтобы картинка не обрезалась и сохраняла пропорции */
            z-index: 0; 
        }

    </style>
</head>
<body>
    <header>НГТУ. ФБ. Лабораторная 5</header>
    <main>
        <div>
            <div>
            Размытие:
            <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
            <span id="blurOutput"></span>
            </div>
            <div>
                Яркость:
                <input type="range" min="0" max="500" value="100" onchange="brightnessChange()" id="brightnessValue"> 
                <span id="brightnessOutput">100%</span> 
            </div>
            <div> 
                Контраст: 
                <input type="range" min="0" max="500" value="100" onchange="contrastChange()" id="contrastValue"> 
                <span id="contrastOutput">100%</span> 
            </div> 
            <div>
                Оттенки серого: 
            <input type="range" min="0" max="100" value="0" onchange="grayscaleChange()" id="grayscaleValue"> 
            <span id="grayscaleOutput">0%</span>
            </div>
            <div> 
                Оттенок цвета: 
                <input type="range" min="0" max="360" value="0" onchange="hueRotateChange()" id="hueRotateValue"> 
                <span id="hueRotateOutput">0deg</span> 
            </div> 
            <div> 
                Инвертирование цвета: 
                <input type="range" min="0" max="100" value="0" onchange="invertChange()" id="invertValue"> 
                <span id="invertOutput">0%</span> 
            </div> 
        </div>
       <div><img src="cat.png" id="myImage" ></div>
    </main>
    <footer>
        &copy; Гундарева Анжела, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
