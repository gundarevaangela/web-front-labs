<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gundareva Angela. Диаграмма</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">

    <script>
        function showDiagram() {
            let data = [36,86,55,28,92,60,41,17,9,43];
            let colors = ['#FFB6C1', '#FF69B4', '#FF1493', '#DB7093', '#C71585', '#E6B8AF', '#FADADD', '#FFC0CB', '#FFB3D9', '#FF99C2']
            let bars = document.getElementsByClassName('bar');
            const diagHeight = document.getElementById('diag').clientHeight;
            const maxData = Math.max(...data);
            const k = diagHeight / maxData * 0.9;
            for(let i = 0; i < data.length; i++) {
                bars[i].style.height = k*data[i] + 'px';
            }
            for(let i = 0; i < colors.length; i++) {
                bars[i].style.backgroundColor = colors[i];
                bars[i].textContent = data[i]; /* Текст отображается */
                bars[i].style.display = 'flex';
                bars[i].style.justifyContent = 'center';
                bars[i].style.color = 'black';
            }
        }
    </script>
    <style>
        

        main {
            padding: 20px;
        }
        
        .bar {
            background-color: brown;
            width: 50px;
            height: 500px;
            margin: 5px;
            border: 2px solid #f3c8c8;
        }

    
        #diag {
            background-color: white;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            border: 5px solid #f3c8c8;
            margin: 0 auto;
            width: 700px;
        }
    </style>
</head>
<body onload="showDiagram()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <h1 style="text-align: center;">Диаграмма</h1>
        <div id="diag">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </main>
    <footer>
        &copy; Гундарева Анжела, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
