<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gundareva Angela. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">

    <script>
        function showMuipleTable(){
            let tbl = document.getElementById('mtable')
            tbl.innerHTML = '<h1>Таблица умножения</h1>'
            for (i =1; i<=10; i++) {
                let s = `<div> ${i} * 7 = ${i*7} <div>`;
                tbl.innerHTML += s;
            }
        }
       
    </script>
</head>
<body onload=" showMuipleTable()">
    
    <header>НГТУ. ФБ. Лабораторная 6</header>
    <main>
        <div id="mtable"></div>
    </main>
    <footer>

    </footer>
</body>
</html>
