<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gundareva Angela. Объекты</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script src="books.js"></script>
    <script>
        function showBooks() {
            const bookList = document.getElementById('bookList');
            let html = '';
            for (let i = 0; i < books.length; i++) {
                const book = books[i];
                let bookClass = 'book-item';
                if (!book.available) {
                    bookClass += ' unavailable';
                }
                if (book.bestseller) {
                    bookClass += ' bestseller';
                }

                html += `
                    <div class="${bookClass}">
                        <div class="book-info">
                            <b>${book.author}.</b>
                            <i>${book.Name}</i>
                            &mdash; ${book.publicationYear}
                        </div>
                        <div class="book-details">
                            Цена: ${book.price} руб.
                            ${!book.available ? '<span class="unavailable-text">Нет в наличии</span>' : ''}
                        </div>
                    </div>
                `;
            }
            bookList.innerHTML = html;
        }
    </script>
    <style>
     #bookList {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .book-item {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .book-info {
            margin-bottom: 10px;
        }
        .book-details {
            font-size: 0.9em;
            color: #555;
        }
        .bestseller {
            border: 2px solid #e4b05a;
        }
        .unavailable {
            opacity: 0.6;
        }
    </style>
</head>
<body onload="showBooks()">
    <header style="padding: 5px;">
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <h1>Список книг</h1>
        <div id="bookList">
        </div>
    </main>
</head>
